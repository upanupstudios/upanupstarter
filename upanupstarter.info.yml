#required mappings
name: Upanup Starter Theme
description: Upanup's starter theme
type: theme
core_version_requirement: ^8.8 || ^9 || ^10
# Defines the base theme
base theme: upanupbase

regions:
  alerts: 'Alerts'
  logo: 'Logo'
  nav__main: 'Nav -- main'
  nav__section: 'Nav -- section'
  nav__header: 'Nav -- header'
  nav__footer: 'Nav -- footer'
  nav__breadcrumbs: 'Nav-- breadcrumbs'
  search: 'Search form'
  banner: 'Banner'
  banner__content: 'Banner -- content'
  banner__sidebar: 'Banner -- sidebar'
  sidebar: 'Sidebar'
  content: 'Content'
  footer: 'Footer'
  highlighted: 'Highlighted'
  help: 'help'  
  
libraries:
  - upanupstarter/global
  - upanupstarter/fonts
  - upanupstarter/links-block
  - upanupstarter/quicklink
  - upanupstarter/tippy

libraries-extend:
  upanupbase/accordion:
    - upanupstarter/accordion
  upanupbase/accordion-group-toggle:
    - upanupstarter/accordion-group-toggle
  upanupbase/alert:
    - upanupstarter/alerts-banner
  upanupbase/banner--content:
    - upanupstarter/banner--content
  upanupbase/card:
    - upanupstarter/card
  upanupbase/content-row:
    - upanupstarter/content-row
  upanupbase/dynamic_quicklinks:
    - upanupstarter/dynamic-quicklinks
  upanupbase/dynamic_quicklinks_storage:
    - upanupstarter/dynamic-quicklinks
  upanupbase/emphasis:
    - upanupstarter/emphasis
  upanupbase/image-text:
    - upanupstarter/image-text
  upanupbase/images-slider:
    - upanupstarter/images-slider
  upanupbase/message:
    - upanupstarter/message
  upanupbase/modal:
    - upanupstarter/modal
  upanupbase/nav:
    - upanupstarter/nav--footer-block
    - upanupstarter/nav--footer
    - upanupstarter/nav--header
    - upanupstarter/nav--main
    - upanupstarter/nav--social
    - upanupstarter/nav--submenu-trigger
  upanupbase/nav--breadcrumbs:
    - upanupstarter/nav--breadcrumbs
  upanupbase/nav--pager:
    - upanupstarter/nav--pager
  upanupbase/nav--section:
    - upanupstarter/nav--section
  upanupbase/nav--tabs:
    - upanupstarter/nav--tabs
  upanupbase/notice:
    - upanupstarter/notice
  upanupbase/search:
    - upanupstarter/search
  upanupbase/sidebar_block:
    - upanupstarter/sidebar-accordion
  upanupbase/swiper:
    - upanupstarter/slider
  upanupbase/view:
    - upanupstarter/view
  upanupbase/cookie-consent:
    - upanupstarter/cookie-consent
  fullcalendar_view/libraries.fullcalendar:
    - upanupstarter/full-calendar
  fullcalendar_block/fullcalendar:
    - upanupstarter/full-calendar
ckeditor5-stylesheets:
  - scss-css/ckeditor.css